<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Skill Safari | Rock, Paper, Scissors</title>
</head>
<body>
  <header style="display: flex;">
    <div class="header">
      <h1 class="head">ROCK</h1>
      <h1 class="head">PAPER</h1>
      <h1 class="head">SCISSOR</h1>
    </div>
    <div class="scor">
      <p class="para">SCORE</p>
      <span class="score">0</span>
    </div>
  </header>
  <main>
    <button class="symbol paper"><img src="./icon-paper.svg" alt="paper symbol"></button>
    <button class="symbol scissor"><img src="./icon-scissors.svg" alt="scissor symbol"></button>
    <button class="symbol rock"><img src="./icon-rock.svg" alt="rock symbol"></button>
  </main>
  <button class="rules">RULES</button>
</body>
</html>
